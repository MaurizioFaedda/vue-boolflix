<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"> -->
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
       <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <div class="container "id="root">
            <input placeholder="cerca un film" v-model="query" @keyup.enter="utent_search(query)" type="text" name="" value="">
            <button @click="utent_search(query)" type="button" name="button">cerca</button>
            <div class="section-films">
                <div v-for="film in films" class="film-card">
                    <div  class="film-content">
                        <div class="img-box">
                            <img src="https://beepeers.com/assets/images/festival/default-image.jpg" alt="">
                        </div>
                        <p>Titolo: {{film.original_title}}</p>
                        <p>Titolo Originale: {{film.title}}</p>
                        <p>Lingua:{{film.original_language}}</p>
                        <p>Voto: {{film.vote_average}}</p>
                    </div>

                </div>

            </div>



        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
